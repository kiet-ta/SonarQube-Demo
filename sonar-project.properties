sonar.projectKey=e-wallet-demo
sonar.projectName=E-Wallet-Demo
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000
sonar.login=<YOUR_TOKEN>

# === FRONTEND (Vite + React) ===
sonar.sources=frontend/src
sonar.language=js
sonar.sourceEncoding=UTF-8
sonar.exclusions=frontend/node_modules/**,frontend/dist/**

# === BACKEND (NestJS) ===
sonar.sources=backend/src
sonar.tests=backend/test
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=backend/node_modules/**,backend/dist/**
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# === Optional (combine both reports if using Jest) ===
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
